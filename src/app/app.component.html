<mat-drawer-container class="subprocess-containerClass">
  <mat-drawer class="sidenav left-matdrawer col-lg-2 col-md-2 col-sm-12"
    style="background-color: #464C59;padding: 0 ;" position="start" mode=side disableClose=true
    opened="true">
    <div class="flex_container stack_vertical">
      <!-- header -->
      <header class="flex_item leftside_header">
        <p class="sidenav-header heading1">BCN :
          <span> {{bcnValue}} </span>
        </p>
      </header>
      <header class="flex_item leftside_header">
        <ng-container #spleftnavheader2></ng-container>
      </header>
    </div>
  </mat-drawer>

  <!--main Page Content-->
  <mat-drawer-content class="col-lg-10 col-md-10" autosize style="background: rgb(226, 231, 237);">
    <app-ivy-mbbody-page (unitData)="unitData($event)"></app-ivy-mbbody-page>
  </mat-drawer-content>
</mat-drawer-container>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise-fade">
  <!-- <p style="font-size: 20px; color: white">Loading...</p> -->
</ngx-spinner>
